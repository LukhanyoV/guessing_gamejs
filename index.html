<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <link rel="stylesheet" href="./static/css/style.css">
</head>
<body>
    <div class="navbar">
        <h1>Lukhanyo Vakele &lt;/&gt; </h1>
    </div>
    <div class="container">
        <h2>Guessing GameJS - LukhanyoV</h2>
        <div class="game">
            <div class="input">
                <form id="play">
                    <input type="text" autocomplete="false" name="input" id="input"/>
                    <button type="submit">PLAY</button>
                </form>
                <p style="text-align: center;">&copy; LukhanyoV</p>
            </div>
            <div class="output">
                <p id="guesses">Objective of the game: pick a number between 1 - 100</p>
                <p id="output">You have 10 guesses till you win</p>
            </div>
        </div>
    </div>
    <script src="./static/js/main.js"></script>
</body>
</html>
